<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/testscr.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="src/bundle.js"></script>
    <script type="module" src="src/selopt.js"></script>
    <script type="module" src="src/stanoTest.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTT</title>
</head>
<body>
    <div class = "body-container">
        <section class = "text-container">
            <div class ="box-container">
                <div class = "bottom">
                    <textarea id="text_cont"></textarea>
                </div>
            </div>
        </section>
        <section class = "selection-container">
            <div class = "time-container">
            <h1 id="time_id">5:00 Time Left</h1>
            </div>
            <div class = "font-container">
                <h1>Font Size</h1>
                <div class ="font-selector">
                    <img class="font_up" id = "font_up" src="Image/down.svg" alt="font_up">
                    <h3 class ="cur_font" id = "cur_font">28px</h3>
                    <img class="font_down" id = "font_down" src="Image/down.svg" alt="font_down">
                </div>
            </div>
            <div class = "settings-container">
                <h1>Settings</h1>
                <label class="backspace">
                    <input type="radio" name="backspace_set" value="0" checked ="">
                    <span>No Backspace</span>
                </label>
                <label class="backspace">
                    <input type="radio" name="backspace_set" value="1">
                    <span>Current word Backspace</span>
                </label>
                <label class="backspace">
                    <input type="radio" name="backspace_set" value="2">
                    <span>Full Backspace</span>
                </label>
                <label class="cyberpunk-checkbox-label">
                    <input class="cyberpunk-checkbox" type="checkbox" id="sound">
                    <span>Keyboard Sound</span>
                </label>
                </label>
            </div>
            <div class = "button-container">
                <button id="submit_btn">Submit</button>
            </div>
        </section>
    </div>
</body>
</html>
